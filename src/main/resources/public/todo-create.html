<!DOCTYPE html>
<html>
<head>
	<title> Add a Task </title>
	<link rel="stylesheet" type= "text/css" href="../static/css/ToDoStyleSheet.css" media="screen" />
	<link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" />
	<script type='text/javascript' src='//code.jquery.com/jquery-1.7.1.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
	<script src="../static/js/ToDoJavaScript.js"></script>
</head>

<header> 
	<span id="topMenu"><a href="/todo/index">View To-Do List</a><a href="/todo/create">Add task</a><a href="/todo/update">Update task</a><a href="/todo/remove">Remove task</a></span>
	<h1> Add a Task </h1> 
</header>
<body>
	<center><form class = "TaskCreate" method = "POST">
		<div class = "textBoxes">
			<ul>
				<li>
					<label> Assigned Person </label><br>
  					<input type="text" name="firstName" id="addName">
  					<span> Enter their first name. </span>
  					<p class="error" id="addNameError"></p>
  					<br>
  				</li>
  				<li>
  					<label> Task </label><br>
  					<input type="text" name="task" id="addTask">
  					<span> Enter the task. </span>
  					<p class="error" id="addTaskError"></p>
  					<br>
  				</li>
  				<li>
  					<label> Complete by Date </label><br>
  					<input type="text" name="completeDate" id="addDate">
  					<span> When does the task need to be finished? </span>
  					<p class="error" id="addDateError"></p>
  					<br>
  				</li>
  				<li>
  					<label> Description? </label><br>
  					<input type="text" name="description" id="addDescription">
  					<span> Description of the task. </span>
  					<br>
  				</li>
  				<li>
  					<label> In Progress? </label><br>
  					<input type="checkbox" name="inProgress" id="addInProgress">
  					<span> Is this task currently being worked on? </span>
  					<br>
  				</li>
  			</ul>
  			<div>
				<button class = "createBtn" type = "submit" id="addSubmit"> Update! </button>
			</div>
		</div>
	</form></center>
</body>
</html>
