<!DOCTYPE html>

<html>

<head>
	<title> Update a Task </title>
	<link rel="stylesheet" type= "text/css" href="/static/css/ToDoStyleSheet.css" media="screen" />
	<link href="http://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" />
	<script type='text/javascript' src='//code.jquery.com/jquery-1.7.1.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
	<script src="/static/js/ToDoJavaScript.js"></script>
</head>

<header> 
	<h1> Update a Task </h1> 
</header>

<body>
	<center><form name = "taskGrab" method = "POST">
		<div align = "center">
			<select name = "dropDownMenu" id="updateTaskSelect">
				<option value = "Select a Task"> Select a Task </option>
			</select>
		</div>
		<div class = "textBoxes">
		<ul>
			<li>
				<label> ID Number </label><br>
  				<span id="updateIdNum"></span>
  				<br>
  			</li>
			<li>
				<label> Assigned Person </label><br>
  				<input type="text" name="firstName" id="updateName">
  				<span> Enter their first name. </span>
  				<p class="error" id="updateNameError"></p>
  				<br>
  			</li>
			<li>
				<label> Task </label><br>
				<input type="text" name="task" id="updateTask">
				<span> Enter the task. </span>
				<p class="error" id="updateTaskError"></p>
				<br>
			</li>
			<li>
				<label> Complete by Date </label><br>
				<input type="text" name="completeDate" id="updateDate">
				<span> When does the task need to be finished? </span>
				<p class="error" id="updateDateError"></p>
				<br>
			</li>
			<li>
				<label> Description? </label><br>
				<input type="text" name="description" id="updateDescription">
				<span> Description of the task. </span>
				<br>
			</li>
			<li>
				<label> In Progress? </label><br>
				<input type="checkbox" name="inProgress" id="updateInProgress">
				<span> Is this task currently being worked on? </span>
				<br>
			</li>
			<li>
				<label> Complete? </label><br>
				<input type="checkbox" name="complete" id="updateComplete">
				<span> Is this task complete? </span>
				<br>
			</li>
		</ul>
		</div>
		<div>
			<button class = "UpdateBtn" type = "submit" id="updateSubmit"> Update! </button>
		</div>
	</form></center>
</body>
</html>
